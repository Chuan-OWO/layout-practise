<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>導覽列</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap");
    </style>
    <style>
      * {
        margin: 0;
        padding: 0;
        list-style: none;
        box-sizing: border-box;
        font-family: "Red Hat Display", sans-serif;
      }
      .main-header {
        background-color: #ccc;
      }
      .main-header .container {
        display: flex;
        align-items: center;
        padding: 20px;

        max-width: 1200px;
        margin: auto;
      }
      .main-header .logo {
        width: 100px;
      }
      .main-header .logo img {
        width: 100%;
        vertical-align: middle;
      }
      .main-header .main-nav {
        margin: auto;
        display: flex;
      }
      .main-header .main-nav a {
        text-decoration: none;
        color: #fff;
        padding: 5px 1em;
        position: relative;
        transform: translateY(0);
        transition: 0.3s;
        /* display: inline-block; */
      }
      .main-header .main-nav a:hover {
        transform: translateY(-5px);
      }

      .main-header .main-nav a:after {
        content: "";
        position: absolute;
        left: 50%;
        right: 50%;
        bottom: -5px;
        height: 0;
        border-bottom: 1px solid #fff;
        transition: 0.3s;
      }
      .main-header .main-nav a:hover:after {
        left: 1em;
        right: 1em;
      }

      .main-header .header-search {
        display: flex;
      }
      .main-header .header-search button,
      .main-header .header-search input {
        border: none;
        background-color: #fff;
        padding: 5px 10px;
      }
      .main-header .header-search button:focus,
      .main-header .header-search input:focus {
        outline: none;
      }
      .main-header .header-search button {
        border-radius: 0 200px 200px 0;
      }
      .main-header .header-search input {
        border-radius: 200px 0 0 200px;
      }
    </style>
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <a href="#" class="logo">
          <img src="https://picsum.photos/200/200?random=10" alt="" />
        </a>
        <nav class="main-nav">
          <a href="#">女孩他的1</a>
          <a href="#">女孩他的2</a>
          <a href="#">女孩他的3</a>
          <a href="#">女孩他的4</a>
        </nav>
        <form class="header-search">
          <input type="search" name="" id="" />
          <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
      </div>
    </header>
  </body>
</html>
